<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>As Aventuras de Edy</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="text-center mb-4">
            <h1>As Aventuras de Edy</h1>
            <h2 class="h5">Está pronto para começar sua aventura?</h2>
        </div>

        <form id="gameForm">
            <!-- Nome do Jogador -->
            <div class="mb-3">
                <label for="player" class="form-label">Digite o seu nome:</label>
                <input type="text" class="form-control" id="player" name="Name" required>
            </div>

            <!-- Escolha do Personagem -->
            <div class="mb-3">
                <h3 class="h6">Escolha o seu personagem:</h3>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="op_pers" id="magic" value="feiticeira">
                    <label class="form-check-label" for="magic">
                        Feiticeira(o)
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="op_pers" id="guerreiro" value="guerreiro">
                    <label class="form-check-label" for="guerreiro">
                        Guerreiro
                    </label>
                </div>
            </div>

            <!-- Escolha de Itens -->
            <div class="mb-3">
                <legend class="h6">Escolha seus itens:</legend>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="escudo" value="escudo">
                    <label class="form-check-label" for="escudo">
                        Escudo Mágico - Adiciona 700 xp
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="porcao" value="porcao">
                    <label class="form-check-label" for="porcao">
                        Porção Estrelada - Adiciona 1100 xp
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="p_forca" value="p_forca">
                    <label class="form-check-label" for="p_forca">
                        Pergaminho da Força - Adiciona 1200 xp
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="p_sabedoria" value="p_sabedoria">
                    <label class="form-check-label" for="p_sabedoria">
                        Pergaminho da Sabedoria - Adiciona 1300 xp
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="s_beringela" value="s_beringela">
                    <label class="form-check-label" for="s_beringela">
                        Saquinho de Berinjela - Adiciona 200 xp
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="espada" value="espada">
                    <label class="form-check-label" for="espada">
                        Espada de Ouro - Adiciona 950 xp
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="bebida" value="bebida">
                    <label class="form-check-label" for="bebida">
                        Bebida Demoníaca - Adiciona 550 xp
                    </label>
                </div>
            </div>

            <!-- Descrição da Personalidade -->
            <div class="mb-3">
                <legend class="h6">Descreva sua personalidade:</legend>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="op_especial" id="intel" value="intel">
                    <label class="form-check-label" for="intel">
                        Planejar para resolver os problemas!
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="op_especial" id="forca" value="forca">
                    <label class="form-check-label" for="forca">
                        Sou corajoso e destemido!
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="op_especial" id="leal" value="leal">
                    <label class="form-check-label" for="leal">
                        Sou leal aos meus amigos e quero sempre ajudar!
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="op_especial" id="charme" value="charme">
                    <label class="form-check-label" for="charme">
                        Encanto todos com minha beleza!
                    </label>
                </div>
            </div>

            <!-- Botão de Jogar -->
            <div class="text-center">
                <button type="button" class="btn btn-custom" onclick="calcular()">Jogar!</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS e dependências -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript Personalizado -->
    <script src="script.js"></script>
</body>
</html>
